<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19</title>
    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" href="css/styles.css">
    <!--endbuild-->
</head>
<body>

  <nav class="nav">
      <a href="index.html">
        <img src="images/logo__sante-1.png" alt="logo-website">
      </a>
  </nav>

  <div id="form" class="container">
    <div class="bar">
      <div class="bar-init">
        <span class="bar__line"></span>
        <span class="bar__dot-info bar__dot-info--init"></span>
        <span class="bar__dot-info bar__dot-info--start"></span>
        <span class="bar__dot-info bar__dot-info--yellow"></span>
        <span class="bar__dot-info bar__dot-info--end"></span>
        <p class="bar__text bar__text--info lango" key="bar__text--info">Information</p>
        <p class="bar__text bar__text--quiz lango" key="bar__text--quiz">Quiz</p>
        <p class="bar__text bar__text--results lango" key="bar__text--results">Résultat</p>
      </div>
    </div>

    <div class="progress-bar">
      <progress max="23" value="1" id="progress-bar"></progress>
      <label for="progress-bar" class="progress-bar__label">1/23</label>
    </div>

    <div class="container-vertical">
      <p class="question">Pensez-vous avoir ou avoir eu de la fièvre ces 10 derniers jours (frissons, sueurs) ?</p>
    </div>
    <div class="container">
      <div>
        <input type="radio" id="yes" name="q1" value="yes" >
        <label for="yes"><span><span></span></span>Oui</label>
      </div>
      <div>
        <input type="radio" id="no" name="q1" value="no" >
        <label for="no"><span><span></span></span>Non</label><br><br>
      </div>
    </div>

      <!-- <div>
        <p>Quelle est votre température corporelle ?</p>
        <div>
          <input type="number" id="q2-nbr" name="q2" placeholder="34 - 42" min="34" max="42" >
          <label for="q2-nbr">°c</label><br><br>
        </div>
      </div> -->
    </div>

    <div class="container-horizontal">
      <div>
        <button class="btn_left" onclick="moveSlides(-1)">Precedant</button>
      </div>
      <div>
        <button class="btn_right" onclick="moveSlides(1)">Suivant</button>
      </div>
    </div>
  </div>

<p id="msg"></p>

<!--build:js js/main.min.js -->
<script src="js/main.js"></script>
<!-- endbuild -->
</body>
</html>
