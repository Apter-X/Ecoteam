<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19</title>
    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" href="css/styles.css">
    <!--endbuild-->
</head>
<body>

  <nav class="nav">
      <a href="index.html">
        <img src="images/logo__sante-1.png" alt="logo-website">
      </a>
  </nav>

  <div id="form" class="container">
    <div class="bar">
      <div class="bar-init">
        <span class="bar__line"></span>
        <span id="indicator" class="bar__dot-info bar__dot-info--init"></span>
        <span class="bar__dot-info bar__dot-info--start"></span>
        <span class="bar__dot-info bar__dot-info--yellow"></span>
        <span class="bar__dot-info bar__dot-info--end"></span>
        <p class="bar__text bar__text--info lango" key="bar__text--info">Information</p>
        <p class="bar__text bar__text--quiz lango" key="bar__text--quiz">Quiz</p>
        <p class="bar__text bar__text--results lango" key="bar__text--results">RÃ©sultat</p>
      </div>
    </div>

    <div class="progress-bar" id="sub-bar">
      <progress max="22" value="1" id="progress-bar"></progress>
      <label for="progress-bar" id="label-bar" class="progress-bar__label"></label>
    </div>
    
    <div class="slide container-vertical">
      <p class="question fade" id="question"></p>
    </div>

    <div class="container container-horizontal container-display" id="inputs-box">
      <div id="radios-box" style="display:inline-table;">
        <div style="float: left;">
          <input id="radio1" type="radio" name="option" value="0">
          <label for="radio1"><span><span></span></span>Non</label>
        </div>
        <div >
          <input id="radio2" type="radio" name="option" value="1">
          <label for="radio2"><span><span></span></span>Oui</label>
        </div>
        <div >
          <input id="radio3" type="radio" name="option" value="2">
          <label for="radio3"><span><span></span></span>Non</label>
        </div>
        <div >
          <input id="radio4" type="radio" name="option" value="3">
          <label for="radio4"><span><span></span></span>Non</label>
        </div>
      </div>
      <div id="nbr-box" class="quantity" style="display: none;">
        <input type="number" id="input-nbr" name="option">
        <label id="label-nbr" for="input-nbr"></label><br><br>
      </div>    
    </div>
  </div>

    <div class="container-horizontal">
      <div>
        <button id="btn_left" class="btn_left" onclick="moveSlides(-1)">Precedant</button>
      </div>
      <div>
        <button id="btn_right" class="btn_right" onclick="moveSlides(1)" disabled>Suivant</button>
      </div>
    </div>
  </div>

<!--build:js js/main.min.js -->
<script src="js/covid.js"></script>
<script src="js/slider.js"></script>
<!-- endbuild -->
</body>
</html>
